<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="display-5 mt-3 mb-3 text-center">New Student</h1>
                <form action="" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight:</label>
                        <input type="number" id="weight" name="weight" class="form-control" placeholder="Weight">
                    </div>
                    <div class="form-group">
                        <label for="height">Height:</label>
                        <input type="number" id="height" name="height" class="form-control" placeholder="Height">
                    </div>
                    <div class="form-group">
                        <label for="GPA">GPA:</label>
                        <input type="number" id="gpa" name="gpa" class="form-control" placeholder="GPA">
                    </div>
                    <div class="form-group">
                        <label for="major">Major:</label>
                        <input type="text" id="major" name="major" class="form-control" placeholder="Major">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-dark" value="SEND">Submit</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
