<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="/stylesheet/styling2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" style="font-size: 20px">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="../../../../../students/view">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/add.html">Add Student</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Table</a>
              </li>
            </ul>
            </ul>
        </div>
      </nav>
    <main class="container-fluid">
        <div class="row justify-content-center"> 
        </div>
        <div class="row">
                <table class="table table-hover" style="width:1000px">
                    <thead>
                      <tr style="background-color: rgb(221, 242, 249);">
                        <th scope="col">Name</th>
                        <th scope="col">Major</th>
                        <th scope="col">Height</th>
                        <th scope="col">Weight</th>
                        <th scope="col">GPA</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student:${std}">
                            <td th:text="${student.name}"></td>
                            <td th:text="${student.major}"></td>
                            <td th:text="${student.height}"></td>
                            <td th:text="${student.weight}"></td>
                            <td th:text="${student.gpa}"></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </main>
</body>
</html>
