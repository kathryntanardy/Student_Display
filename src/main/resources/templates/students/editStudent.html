<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" style="font-size: 20px">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="../../../../../students/view">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Add Student</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/students/display">Table</a>
              </li>
            </ul>
        </div>
      </nav>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4" style="border: 1px solid grey; margin-top: 10px; border-radius:30px;">
                <h1 class="display-5 mt-3 mb-3 text-center">Update Student</h1>
                <form th:object="${student}" th:action="@{/students/{id} (id=${student.stid})}" method="post" required>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight:</label>
                        <input type="number" step="any" name="weight" th:field="*{weight}" class="form-control" placeholder="Weight" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height:</label>
                        <input type="number" step="any" name="height" th:field="*{height}" class="form-control" placeholder="Height" required>
                    </div>
                    <div class="form-group">
                        <label for="GPA">GPA:</label>
                        <input type="number" step="any" name="gpa" th:field="*{gpa}" class="form-control" placeholder="GPA">
                    </div>
                    <div class="form-group">
                        <label for="major">Major:</label>
                        <input type="text" name="major" class="form-control" th:field="*{major}" placeholder="Major" required>
                    </div>

                    <div class="form-group">
                        <label for="hairColor">Hair Color:</label>
                        <input type="color" name="hairColor" class="form-control" th:field="*{hairColor}" placeholder="Hair Color" required>
                    </div>

                    <div class="text-center">
                        <button style="background-color: rgb(221, 242, 249); border: 1px solid black; margin-bottom: 10px;" type="submit" class="btn" value="SEND">Submit</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
